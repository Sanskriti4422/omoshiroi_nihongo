<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS for styling flashcards */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/paper.png') repeat;
        }
        h1 {
            margin-top: 20px;
            color: #8B0000; /* Dark red */
            text-shadow: 1px 1px 2px #fff;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            padding: 20px;
            border: 2px solid #8B0000; /* Dark red */
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .flashcard {
            width: 80px;
            height: 120px;
            perspective: 1000px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard:hover .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px; /* Increased font size for better visibility */
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .flashcard-front {
            background-color: #4CAF50; /* Green for front */
        }
        .flashcard-back {
            background-color: #FF5722; /* Orange for back */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    </section>

    <script>
        // JavaScript to shuffle flashcards
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('hiragana-flashcard-container');
            const flashcards = Array.from(container.children);

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffle(flashcards);
            flashcards.forEach(card => container.appendChild(card)); // Reorder cards in the DOM
        });
    </script>
</body>
</html>
