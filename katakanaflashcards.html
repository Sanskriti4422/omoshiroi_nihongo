<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katakana Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS for styling flashcards */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/paper.png') repeat;
        }
        h1 {
            margin-top: 20px;
            color: #8B0000; /* Dark red */
            text-shadow: 1px 1px 2px #fff;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            padding: 20px;
            border: 2px solid #8B0000; /* Dark red */
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .flashcard {
            width: 80px;
            height: 120px;
            perspective: 1000px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard:hover .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px; /* Increased font size for better visibility */
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .flashcard-front {
            background-color: #4CAF50; /* Green for front */
        }
        .flashcard-back {
            background-color: #FF5722; /* Orange for back */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <h1>Katakana Flashcards</h1>
    <section class="section">
        <div id="katakana-flashcard-container" class="flashcard-container">
            <!-- Katakana Flashcards will be inserted here by JavaScript -->
        </div>
    </section>

    <script>
        // Array of Katakana flashcards
        const flashcards = [
            { front: 'ア', back: 'a' }, { front: 'イ', back: 'i' }, { front: 'ウ', back: 'u' },
            { front: 'エ', back: 'e' }, { front: 'オ', back: 'o' }, { front: 'カ', back: 'ka' },
            { front: 'キ', back: 'ki' }, { front: 'ク', back: 'ku' }, { front: 'ケ', back: 'ke' },
            { front: 'コ', back: 'ko' }, { front: 'サ', back: 'sa' }, { front: 'シ', back: 'shi' },
            { front: 'ス', back: 'su' }, { front: 'セ', back: 'se' }, { front: 'ソ', back: 'so' },
            { front: 'タ', back: 'ta' }, { front: 'チ', back: 'chi' }, { front: 'ツ', back: 'tsu' },
            { front: 'テ', back: 'te' }, { front: 'ト', back: 'to' }, { front: 'ナ', back: 'na' },
            { front: 'ニ', back: 'ni' }, { front: 'ヌ', back: 'nu' }, { front: 'ネ', back: 'ne' },
            { front: 'ノ', back: 'no' }, { front: 'ハ', back: 'ha' }, { front: 'ヒ', back: 'hi' },
            { front: 'フ', back: 'fu' }, { front: 'ヘ', back: 'he' }, { front: 'ホ', back: 'ho' },
            { front: 'マ', back: 'ma' }, { front: 'ミ', back: 'mi' }, { front: 'ム', back: 'mu' },
            { front: 'メ', back: 'me' }, { front: 'モ', back: 'mo' }, { front: 'ヤ', back: 'ya' },
            { front: 'ユ', back: 'yu' }, { front: 'ヨ', back: 'yo' }, { front: 'ラ', back: 'ra' },
            { front: 'リ', back: 'ri' }, { front: 'ル', back: 'ru' }, { front: 'レ', back: 're' },
            { front: 'ロ', back: 'ro' }, { front: 'ワ', back: 'wa' }, { front: 'ヲ', back: 'wo' },
            { front: 'ン', back: 'n' }
        ];

        // Shuffle function to randomize flashcards
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to display shuffled flashcards
        function displayFlashcards() {
            const container = document.getElementById('katakana-flashcard-container');
            shuffle(flashcards); // Shuffle the flashcards array

            // Clear the container
            container.innerHTML = '';

            // Add each flashcard to the container
            flashcards.forEach(card => {
                const flashcardElement = document.createElement('div');
                flashcardElement.className = 'flashcard';
                flashcardElement.innerHTML = `
                    <div class="flashcard-inner">
                        <div class="flashcard-front">${card.front}</div>
                        <div class="flashcard-back">${card.back}</div>
                    </div>
                `;
                container.appendChild(flashcardElement);
            });
        }

        // Display flashcards on page load
        displayFlashcards();
    </script>

</body>
</html>
